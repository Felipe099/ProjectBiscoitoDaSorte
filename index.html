<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
            rel="stylesheet"
        />

        <title>Biscoito da Sorte</title>
    </head>
    <body>
        <main>
            <div class="screen1 ">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
                <button class="openCookie"><img
                  src="./assets/biscoitoFechado.svg"
                  alt="Desenho de um biscoito da sorte fechado"
              /></button>
                
            </div>

            <div class="screen2 hide">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <p></p>
                <img
                    src="./assets/biscoitoAberto.svg"
                    alt="Desenho de um biscoito da sorte aberto"
                />
                <button class="openTryCookie">Abrir outro biscoito</button>
            </div>
        </main>

        <script src="./main.js"></script>
    </body>
</html>
